<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guass game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h2>Number Guassing Game</h2>
    <p>Guess a number between 1 and 100</p>
    <input type="text" id="guessField" class="guessField" placeholder="Enter your guess">
    <input type="submit" value="Submit guess" class="guessSubmit" id="guessSubmit">
    <div class="massage"></div>
    <div class="totalguess"></div>
    <div class="resultParas"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
